<div class="panel panel-info" style="margin:20px;">
    <div class="panel-heading">
        <h3 class="panel-title">提交任务</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">名字</label>
                <div class="col-sm-10">
                    <input class="form-control" id="c2NameInput" type="text" value="Project Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">jar包</label>
                <div class="col-sm-10">
                    <input class="form-control" id="c2JarInput" type="text" value="Spark Jars">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">主函数</label>
                <div class="col-sm-10">
                    <input class="form-control" id="c2ClassInput" type="text" value="Path of main class">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">配置</label>
                <div class="col-sm-10">
                    <table class="table">
                        <tbody>
                        <tr class="warning">
                            <td>Driver内存：spark.driver.memory</td>
                            <td><input class="form-control" id="c2DriverMemory" type="text" value="1g"></td>
                        </tr>
                        <tr class="warning">
                            <td>Executor内存：spark.executor.memory</td>
                            <td><input class="form-control" id="c2ExecutorMemory" type="text" value="1g"></td>
                        </tr>
                        <tr class="warning">
                            <td>Executor核数：spark.executor.cores</td>
                            <td><input class="form-control" id="c2ExecutorCores" type="text" value="1"></td>
                        </tr>
                        <tr class="warning">
                            <td>Executor数量：spark.executor.instances</td>
                            <td><input class="form-control" id="c2ExecutorNums" type="text" value="1"></td>
                        </tr>
                        <tr class="warning">
                            <td>执行Yarn队列：spark.yarn.queue</td>
                            <td><select class="form-control" id="c2YarnQueue">
                                <option value="default">root.default</option>
                                <option value="realtimecollect">root.hadoop.realtimecollct</option>
                                <option value="offlinetasks">root.hadoop.offlinetasks</option>
                            </select></td>
                            <!--                                    <td><input class="form-control" id="c2YarnQueue" type="text" value="default"></td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">参数</label>
                <div class="col-sm-10">
                    <input class="form-control" id="c2ArgsInput" type="text" value="params">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">告警邮件抄送（多地址用英文分号‘;’隔开）</label>
                <div class="col-sm-10">
                    <input class="form-control" id="c2EmailInput" type="text" value="alexanderguo@welove-inc.com;1808568252@qq.com">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">企业微信机器人（多地址用英文分号‘;’隔开）</label>
                <div class="col-sm-10">
                    <input class="form-control" id="c2WebhookInput" type="text"
                           value="https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=c1d6b3ea-7c27-4c40-bfaa-3c4ae3991174">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">是否开启告警功能</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label>
                            <input type="radio" class="send-email" name="sendRadio" value="1" checked> 启用
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" class="send-email" name="sendRadio" value="0">不启用
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">是否开启自动重启</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label>
                            <input type="radio" class="restart" name="restartRadio" value="1"> 启用
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" class="restart" name="restartRadio" value="0" checked>不启用
                        </label>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label"> </label>
                <div class="col-sm-10">
                    <button type="submit" id="c2SubmitBtn" class="btn btn-default">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="info_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">

                </h4>
            </div>
            <div class="modal-body" id="info_modal_body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <!--<button type="button" class="btn btn-primary">
                    确认
                </button>-->
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script src="submit.js" type="text/javascript"></script>
</body>
