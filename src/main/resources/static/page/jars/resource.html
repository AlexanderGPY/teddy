    <nav class="navbar navbar-inverse" role="navigation">

    <div class="panel panel-info" style="margin:20px;">
        <div class="panel-heading">
            <h3 class="panel-title">资源管理</h3>
        </div>
        <div class="panel-body">
            <div class="row" style="margin:20px;">
                <input type="file" id="inputfile" class="dropify" data-default-file="" />
            </div>
            <div class="row" style="margin:20px;">
                <button id="uploadFileBtn" class="btn btn-default">提交</button>
            </div>
        </div>
    </div>

        <div class="panel-heading">
            <h3 class="panel-title">资源列表</h3>
        </div>
        <div class="panel-body">
            <div class="row" style="margin:20px;">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>名称</th>
                        <th>大小</th>
                        <th>上传时间</th>
                        <th>删除</th>
                    </tr>
                    </thead>
                    <tbody id="c3_body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title" id="info_modal_title">

                </div>
                <div class="modal-body" id="info_modal_body">

                </div>
